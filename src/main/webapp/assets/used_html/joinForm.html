        <div id="content">
            <form id="signup-form">
                <label for="name">이름:</label>

                <input type="text" id="ssn" placeholder="주민번호8자리" required><br>

                <label for="phone">전화번호:</label>
                <input type="text" id="phone" placeholder="전화번호" required><br>

                <label for="address">주소:</label>
                <input type="text" id="address" placeholder="주소 ㅂ" required><br>

                <button type="submit" id="signup-btn">회원가입</button>
            </form>
